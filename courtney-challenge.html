<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courtney Challenge Objects Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">

</head>
  <body>
    <div class="storeName m-3">
        <h1 id="head" style='text-align: center;'>Anthony's Pizzeria</h1> <br>
        <h2 style='text-align: center;'>Build your own pizza or select a style</h2>
    </div>
        <div class="card m-5" style="width: 30rem;">
            <div class="card-body">
                <form action="GET" class="formContainer">
                    <div class="size" style='text-align: center; margin-bottom: 12px';>
                    <div style='margin:12px ;'>Choose your size</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="size" id="sizeLarge">
                        <label class="form-check-label" for="sizeLarge">
                          Large 
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="size" id="sizeMedium" >
                        <label class="form-check-label" for="sizeMedium">
                          Medium
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="size" id="sizeSmall" >
                        <label class="form-check-label" for="sizeSmall">
                          Small
                        </label>
                      </div>
                    </div>
                    <div class="styles">
                        <div>Pick from our most popular Styles</div>
                        <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="style" id="meatLover">
                            <label class="form-check-label" for="meatLover" data-bs-toggle="popover" data-bs-trigger='hover' data-bs-title="Meat Lover's Pizza"  data-bs-content="Cheese, pepperoni, sausage, bacon, Canadian bacon, and chicken with tomato sauce.">
                              Meat Lovers 
                            </label>
                          </div>
                          <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="style" id="cheese" >
                            <label class="form-check-label" for="cheese" data-bs-toggle="popover" data-bs-trigger='hover' data-bs-title="Cheese Lover's Pizza"  data-bs-content="Extra cheese and alfredo sauce.">
                              Cheese Lovers
                            </label>
                          </div>
                          <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="style" id="veggieLover" >
                            <label class="form-check-label" for="veggieLover" data-bs-toggle="popover" data-bs-trigger='hover' data-bs-title="Veggie Lover's Pizza"  data-bs-content="Cheese, mushrooms, spinach, green peppers, onions, and olives with tomato sauce.">
                              Veggie Lovers
                            </label>
                          </div>
                          <div class="form-check my-2">
                            <input class="form-check-input" type="radio" name="style" id="bbq" >
                            <label class="form-check-label" for="bbq" data-bs-toggle="popover" data-bs-trigger='hover' data-bs-title="BBQ Chicken Pizza"  data-bs-content="Cheese, bacon and chicken with BBQ sauce.">
                              BBQ Chicken
                            </label>
                          </div>
                          <div id='diyDiv' class="form-check my-2" >
                            <input class="form-check-input" type="radio" name="style" id="diy" >
                            <label class="form-check-label"  for="diy" data-bs-toggle="popover" data-bs-trigger='hover' data-bs-title="Build Your own"  data-bs-content="Choose your sauce and toppings below.">
                              Build your own pizza
                            </label>
                          </div>
                    </div>
                    <div id='toppings' class="toppings mb-4" style='display: none;' >
                        <h5 style='text-align:center; margin: 12px;'>Select your toppings</h5>
                        <h6 style='text-align: center; margin: 12px;'>Start with the sauce</h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name='sauces' id="tomato">
                            <label class="form-check-label" for="tomato">
                              Tomato
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sauces" id="alfred" >
                            <label class="form-check-label" for="alfred">
                              Alfredo
                            </label>
                          </div>
                          <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="sauces" id="bbqSauce" >
                            <label class="form-check-label" for="bbqSauce">
                              BQQ 
                            </label>
                          </div>
                        <div class="meat">
                            <h5>Choose your meats</h5>
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='meatToppings' value="pepperoni" id="pepperoni">
                                        <label class="form-check-label" for="pepperoni">
                                          Pepperoni
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='meatToppings' value="sausage" id="sausage" >
                                        <label class="form-check-label" for="sausage">
                                          Sausage
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='meatToppings' value="bacon" id="bacon">
                                        <label class="form-check-label" for="bacon">
                                          Bacon
                                        </label>
                                      </div>
                                                                      </div>
                                </div>
                              </div>
                              <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='meatToppings' value="canadianBacon" id="canadianBacon" >
                                        <label class="form-check-label" for="canadianBacon">
                                          Canadian Bacon
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='meatToppings' value="chicken" id="chicken">
                                        <label class="form-check-label" for="chicken">
                                          Chicken
                                        </label>
                                      </div>                                  </div>
                                      <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name='meatToppings' value="pepperoni, sausage, bacon, Canadian bacon, and chicken" id="meatLoverToppings" >
                                            <label class="form-check-label" for="meatLoverToppings">
                                              Meat Lover's topping
                                            </label>
                                          </div>
                                      </div>
                                </div>
                              </div>
                        </div>
                        <div class="veggies">
                            <h5>Choose your veggies</h5>
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='veggieToppings' value="mushrooms" id="mushrooms">
                                        <label class="form-check-label" for="mushrooms">
                                          Mushrooms
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='veggieToppings' value="spinach" id="spinach" >
                                        <label class="form-check-label" for="spinach">
                                          Spinach
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='veggieToppings' value="green peppers" id="green peppers">
                                        <label class="form-check-label" for="green peppers">
                                          Green peppers
                                        </label>
                                      </div>
                                                                      </div>
                                </div>
                              </div>
                              <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='veggieToppings' value="onions" id="onions" >
                                        <label class="form-check-label" for="onions">
                                          Onions
                                        </label>
                                      </div>                                  </div>
                                  <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name='veggieToppings' value="olives" id="olives">
                                        <label class="form-check-label" for="olives">
                                          Olives
                                        </label>
                                      </div>                                  </div>
                                      <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name='veggieToppings' value="mushrooms, spinach, green peppers, onions, and olives" id="veggieLoverToppings" >
                                            <label class="form-check-label" for="veggieLoverToppings">
                                              Veggie Lover's topping
                                            </label>
                                          </div>
                                      </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="addButton justify-content-center">
                        <button>Add to cart</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
        const diy = document.getElementById("diy");
        diy.addEventListener("click", changeDisplay);
        function changeDisplay() {
            document.getElementById("toppings").style.display= "block";
        }
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>
</html>
